<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="first.css" />
  </head>
  <body>
    <div id="first-box-dad">
      <div
        class="first-box"
        style="
          border-top: solid black 2px;
          border-left: black solid 2px;
          border-right: solid black 2px;
        "
      >
        <p>1</p>
      </div>
      <div class="first-box" style="border-top: solid black 2px">
        <p>2</p>
      </div>
      <div
        class="first-box"
        style="
          border-top: solid black 2px;
          border-left: black solid 2px;
          border-right: solid black 2px;
        "
      >
        <p>3</p>
      </div>
    </div>
    <div id="second-box-dad">
      <div
        class="second-box"
        style="
          border-top: solid black 2px;
          border-left: black solid 2px;
          border-right: solid black 2px;
          border-bottom: solid black 2px;
        "
      >
        <p>1</p>
      </div>
      <div
        class="second-box"
        style="border-top: solid black 2px; border-bottom: solid black 2px"
      >
        <p>2</p>
      </div>
      <div
        class="second-box"
        style="
          border-top: solid black 2px;
          border-bottom: solid black 2px;
          border-left: black solid 2px;
          border-right: solid black 2px;
        "
      >
        <p>3</p>
      </div>
    </div>
    <div id="thirth-box-dad">
      <div
        class="thirth-box"
        style="
          border-left: black solid 2px;
          border-right: solid black 2px;
          border-bottom: solid 2px black;
        "
      >
        <p>1</p>
      </div>
      <div class="thirth-box" style="border-bottom: solid black 2px">
        <p>2</p>
      </div>
      <div
        class="thirth-box"
        style="
          border-bottom: solid black 2px;
          border-left: black solid 2px;
          border-right: solid black 2px;
        "
      >
        <p>3</p>
      </div>
    </div>
  </body>
</html>
